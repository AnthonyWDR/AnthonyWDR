<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nextimmo</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="java.js"></script>
    <script src="jquery.js"></script>
  </head>
  <body>

    <header>
      <img class="navlogo" src="./images/nav/logo.png" alt="">
      <span>Résidence de standing à PAPEETE, <br>au début du Pic Vert</span>
      <a href="mailto:herve@nextimmo.pf?subject=Résidence-Kahaia">Contactez nous</a>
      <img class="navlogo2" src="./images/slide/spdi.jpg" alt="">
    </header>





    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 8</div>
        <img src="./images/slide/01.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 8</div>
        <img src="./images/slide/02.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 8</div>
        <img src="./images/slide/03.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 8</div>
        <img src="./images/slide/04.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 8</div>
        <img src="./images/slide/01p.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 8</div>
        <img src="./images/slide/02p.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">7 / 8</div>
        <img src="./images/slide/03p.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">8 / 8</div>
        <img src="./images/slide/04p.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
    </div>

    <iframe width="420" height="315" src="https://youtube.com/embed/XjMohXfRvto"></iframe>





  </body>
</html>

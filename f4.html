      <script>
  window.onscroll = function() {myFunction()};

  var fullnav = document.getElementById("fullnav");
  var sticky = fullnav.offsetTop;

  function myFunction() {
    if (window.pageYOffset >= sticky) {
      fullnav.classList.add("sticky")
    } else {
      fullnav.classList.remove("sticky");
    }
  }
  </script>
  <script>
	    $(document).ready(function(){
    		$(".openbtn").click(function(){
      			$(".main-nav").show(500);
    		});
        $("li:not(.dropdown)").click(function () {
        		$(".main-nav").hide(500);
    		});
        $(".closebtn").click(function () {
        		$(".main-nav").hide(500);
    		});
        $(window).on('load resize', function(event){
    var windowSize = $(window).width(); // Could've done $(this).width()
    if(windowSize < 992){
        $(".dropdown").click(function() {
          $(".dropdown-content").toggleClass( "show-dropdown" );
        });
    } else if(windowSize > 994){
      $(".dropdown").hover(function() {
          $(".dropdown-content").toggleClass( "show-dropdown" );
        });
    }
});
  		});
	</script>
